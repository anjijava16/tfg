<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Flow Inspector Dashboard">
    <meta name="author" content="Marc Muntanyola">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Flow Inspector Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/dashboard.css" rel="stylesheet">

    <!-- Echarts scripts -->
    <script type="text/javascript" src="../static/js/echarts/dist/echarts.min.js"></script>
  </head>

  <body style="background-color: #2c343c;">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-custom">
      <a class="navbar-brand" href="#">Flow Inspector Dashboard</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log Out</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid" >
      <div class="row">
        <nav class="col-sm-2 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a {% if request.path == "/realtimeGraphs" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="/realtimeGraphs">Real Time Data </a>
            </li>
            <li class="nav-item">
              <a {% if request.path == "/historicalGraphs" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="/historicalGraphs">Historical Data</a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-10 ml-sm-auto col-md-10 pt-3" role="main" style="background-color: #2c343c;">
          {% block graph %}{% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../static/js/jquery-slim.min.js"><\/script>')</script>
    <script src="../../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
